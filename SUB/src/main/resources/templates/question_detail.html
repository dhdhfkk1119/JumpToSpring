<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    textarea {
        width:100%;
    }

    input[type=submit] {
        margin-top:10px;
    }
</style>
<body>
<div layout:fragment="content" class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
            <div class="d-flex justify-content-end">
                <!-- 수정 날짜 띄우기 -->
                <div th:if="${question.modifydate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(question.modifydate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <!-- 질문 날짜 띄우기 / 작성자  -->
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span>작성자 : </span>
                        <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(question.createdate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <!--  수정 버튼 로그인 과 글쓴이가 이름이 같을 경우 보임   -->
            <div class="my-3">
                <!-- 추천 기능 버튼 -->
                <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                   th:onclick="'if(confirm(\'정말로 추천하시겠습니까?\')) { location.href = \'' + @{|/question/vote/${question.id}|} + '\'; }'">
                    추천
                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
                </a>
                <!-- 질문 수정 버튼 -->
                <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                   th:text="수정"></a>
                <!-- 질문 삭제 버튼 -->
                <a href="javascript:void(0);" th:onclick="'if(confirm(\'정말로 삭제하시겠습니까?\')) { location.href = \'' + @{|/question/delete/${question.id}|} + '\'; }'"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                   th:text="삭제"></a>
            </div>
        </div>
    </div>
    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    <div>
        <ul class="nav d-flex align-items-baseline gap-2">
            <span>정렬 기준</span>
            <li class="nav-item">
                <a class="nav-link btn btn-primary text-white" th:classappend="${#strings.equalsIgnoreCase(param.sort, 'voter')} ? 'active'" th:href="@{|?sort=voter&page=${paging.number}|}">추천순</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary text-white" th:classappend="${#strings.equalsIgnoreCase(param.sort, 'createdate')} ? 'active'" th:href="@{|?sort=createdate&page=${paging.number}|}">최신순</a>
            </li>
        </ul>
    </div>
    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${paging}">
        <a th:id="|answer_${answer.id}|"></a>
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
            <!--    질문 상세 페이지 댓글 작성자 입력-->
                    <div class="mb-2">
                        <span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(answer.createdate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
                <!-- 추천 기능 버튼 -->
                <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                   th:onclick="'if(confirm(\'정말로 추천하시겠습니까?\')) { location.href = \'' + @{|/answer/vote/${answer.id}|} + '\'; }'">
                    추천
                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.voter)}"></span>
                </a>
                <!-- 답변 수정 기능  -->
                <a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                   th:text="수정"></a>
                <!-- 답변 수정 기능  -->
                <a href="javascript:void(0);" th:onclick="'if(confirm(\'정말로 삭제하시겠습니까?\')) { location.href = \'' + @{|/answer/delete/${answer.id}|} + '\'; }'"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                   th:text="삭제"></a>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->
    <!-- 답변 작성 -->
    <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" rows="10"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>
<!-- 삭제 버튼 눌리시에 스크립트 정말로 삭제 하겠습니까 문구 -->
<script layout:fragment="script" type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">

</script>
</body>
</html>
